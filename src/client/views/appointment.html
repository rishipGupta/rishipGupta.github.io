<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/theme.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/appointment.css" />
    <link rel="stylesheet" href="../css/container.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Book Appointment</title>
</head>
<body>
    <nav class="main-nav">
        <figure class="main-nav__logo">
          <img src="../assets/images/Logo.jpg" alt="logo" />
        </figure>
        <i class="fas fa-bars" id="toggle-bars"></i>
        <ul class="main-nav__list">
          <li>Doctors</li>
          <li>Hospitals</li>
          <li>Treatment</li>
          <li>Other Services</li>
          <li>About</li>
        </ul>
  
        <div class="nav-buttons">
          <button class="login-btn main-nav__btn">Login/Sign Up</button>
          <button class="dark-btn main-nav__btn" id="get-quote-btn">
            Get a Quote
          </button>
        </div>
      </nav>
      <main class="main-container">
       <section class="appointment-section">
        <div class="appointment-title">
            <h3 class="appointment-title-text">Book an Appointment</h3>
          </div>
          <form class="appointment-form"action="#">
              <div class="appointment-form-info-containers">
                  <h5 class="appointment-form-info-title">Select Appointment Date*</h5>
                  <input class="date-selector-input" type="date" placeholder="d d / m m / yyyy">
              </div>
              <div class="appointment-form-info-containers">
                  <h5 class="appointment-form-info-title">Time Interval*</h5>
                  <div class="radio-input-container">
                    <label for="morning" class="radio">
                      <input type="radio" name="time" id="morning" class="radio__input">
                      <div class="radio-input"></div>
                      Morning
                    </label>
                  </div>
                  <div class="radio-input-container">
                    <label for="afternoon" class="radio">
                      <input type="radio" name="time" id="afternoon" class="radio__input">
                      <div class="radio-input"></div>
                      Afternoon
                    </label>
                </div>
                <div class="radio-input-container">
                    <label for="evening" class="radio">
                    <input type="radio" name="time" id="evening" class="radio__input">
                    <div class="radio-input"></div>
                    Evening
                  </label>
                </div>
<!--                   
                <input class="radio-input" type="radio" name="time" value="morning">
                <label class="info-label" for="morning">Morning</label><br>
                <input class="radio-input" type="radio" name="time" value="afternoon">
                <label class="info-label" for="afternoon">Afternoon</label><br>
                <input class="radio-input" type="radio" name="time" value="evening">
                <label class="info-label" for="evening">Evening</label><br> -->
              </div>
              <div class="appointment-form-info-containers">
                <h5 class="appointment-form-info-title">Appointment Status / Urgency*</h5>

                <div class="radio-input-container">
                  <label for="routine-check-up" class="radio">
                    <input type="radio" name="status" id="routine-check-up" class="radio__input">
                    <div class="radio-input"></div>
                    Routine Check-up
                  </label>
                </div>
                <div class="radio-input-container">
                  <label for="non-urgent-check-up" class="radio">
                    <input type="radio" name="status" id="non-urgent-check-up" class="radio__input">
                    <div class="radio-input"></div>
                    Non Urgent Check-up
                  </label>
                </div>
                <div class="radio-input-container">
                  <label for="urgent-check-up" class="radio">
                    <input type="radio" name="status" id="urgent-check-up" class="radio__input">
                    <div class="radio-input"></div>
                    Urgent Check-up
                  </label>
                </div>
                <div class="radio-input-container">
                  <label for="surgical-appointment" class="radio">
                    <input type="radio" name="status" id="surgical-appointment" class="radio__input">
                    <div class="radio-input"></div>
                    Surgical Appointment
                  </label>
                </div>
              <!-- <input class="radio-input" type="radio" name="status" value="routine-check-up">
              <label class="info-label" for="routine-check-up">Routine Check-up</label><br>
              <input class="radio-input" type="radio" name="status" value="non-urgent-check-up">
              <label class="info-label" for="non-urgent-check-up">Non Urgent Check-up</label><br>
              <input class="radio-input" type="radio" name="status" value="urgent-check-up">
              <label class="info-label" for="urgent-check-up">Urgent Check-up</label><br>
              <input class="radio-input" type="radio" name="status" value="surgical-appointment">
              <label class="info-label" for="surgical-appointment">Surgical Appointment</label><br> -->
            </div>
            <div class="appointment-form-info-containers">
                <h5 class="appointment-form-info-title">Upload Previous Health Records</h5>
                <div class="radio-input-container">
                    <button class="choose-file-btn">Choose file</button>
                    <p class="info-label choose-file-indicator">No file chosen</p>
                </div>
            </div>
            <div class="appointment-form-info-containers">
                <h5 class="appointment-form-info-title">Appointment Details</h5>
                <textarea name="" id="details-text-box" cols="35" rows="6"></textarea>
            </div>
            <div class="appointment-section-btn">
                <button class="appointment-btn-text" >BOOK APPOINTMENT</button>
                <i class="fas fa-arrow-right appointment-btn-arrow"></i>
              </div>
          </form>
       </section>
      </main>
      <footer id="appointment-footer">
        <h6 class="appointment-footer-text">All Rights Reserved</h6>
        <i class="far fa-copyright" id="appointment-footer-icon"></i>
        <h6 class="appointment-footer-text">Tvastra 2020</h6>
      </footer>
</body>
</html>
